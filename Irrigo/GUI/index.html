<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>IRRIGO Dashboard - Grondvochtigheid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #05070a;
      --bg-panel: #11161d;
      --bg-sidebar: #0d1117;
      --accent: #2ecc71;
      --text-main: #ffffff;
      --text-muted: #8b949e;
      --percent: 35; /* startwaarde */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    .app {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: var(--bg-sidebar);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
      font-size: 16px;
    }

    .nav-item {
      color: var(--text-muted);
      cursor: pointer;
      position: relative;
      text-decoration: none;
      display: block;
    }

    .nav-item.active {
      color: var(--accent);
      font-weight: 600;
    }

    .nav-item.active::before {
      content: "";
      position: absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 22px;
      border-radius: 999px;
      background: var(--accent);
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      background: var(--bg-panel);
      padding: 32px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 15px;
    }

    .card {
      margin-top: 16px;
      background: #050b11;
      border-radius: 18px;
      padding: 32px 32px 28px;
      display: flex;
      gap: 48px;
      align-items: center;
    }

    /* GAUGE */
    .gauge-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      min-width: 260px;
    }

    .gauge {
      width: 190px;
      height: 190px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background:
        radial-gradient(farthest-side, #050b11 72%, transparent 72%),
        conic-gradient(
          var(--accent) calc(var(--percent) * 1%),
          #1f2933 0
        );
    }

    .gauge-inner {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #050b11;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px #10151d;
    }

    .gauge-inner span {
      font-size: 32px;
      font-weight: 700;
    }

    .gauge-labels {
      width: 190px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color: var(--text-muted);
    }

    /* RIGHT SIDE (CHART + BUTTON) */
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 24px;
    }

    .chart-wrapper {
      background: #050b11;
      border-radius: 14px;
      padding: 8px 16px 12px;
      border: 1px solid #141b24;
    }

    svg {
      width: 100%;
      height: 200px;
    }

    .button-wrapper {
      display: flex;
      justify-content: flex-end;
    }

    .primary-btn {
      border: none;
      cursor: pointer;
      padding: 14px 32px;
      border-radius: 999px;
      background: var(--accent);
      color: #02040a;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: .03em;
      text-transform: uppercase;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.3), 0 14px 30px rgba(46,204,113,0.25);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }

    .primary-btn.active {
      background: #1f9b55;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 35px rgba(46,204,113,0.38);
      background: #35e57d;
    }

    .primary-btn:active {
      transform: translateY(0);
      box-shadow: 0 10px 16px rgba(46,204,113,0.35);
    }

    /* SETTINGS BUTTON (TOP RIGHT) */
    .settings {
      position: absolute;
      right: 32px;
      top: 24px;
    }

    .settings button {
      border-radius: 999px;
      border: 1px solid #2a323d;
      padding: 8px 20px;
      background: #050b11;
      color: var(--text-main);
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .card {
        flex-direction: column;
        align-items: stretch;
      }
      .button-wrapper {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">IRRIGO</div>
    <nav class="nav">
      <a href="index.html" class="nav-item active">Grondvochtigheid</a>
      <a href="pompstatus.html" class="nav-item">Pompstatus</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="settings">
      <button>Instellingen</button>
    </div>

    <div class="header">
      <h1>Grondvochtigheid</h1>
      <p>Website-dashboard toont actuele vochtigheid van de grond</p>
    </div>

    <section class="card">
      <!-- GAUGE -->
      <div class="gauge-section">
        <div class="gauge">
          <div class="gauge-inner">
            <span id="percent-text">35%</span>
          </div>
        </div>
        <div class="gauge-labels">
          <span>Nat</span>
          <span>Droog</span>
        </div>
      </div>

      <!-- CHART + BUTTON -->
      <div class="right">
        <div class="chart-wrapper">
          <!-- SVG, lijn wordt in JS gezet -->
          <svg viewBox="0 0 100 40" preserveAspectRatio="none">
            <defs>
              <linearGradient id="lineGradient" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#1abc9c" stop-opacity="0.4" />
                <stop offset="100%" stop-color="#2ecc71" stop-opacity="0.9" />
              </linearGradient>
            </defs>
            <path id="moisture-line"
                  fill="none"
                  stroke="url(#lineGradient)"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
        </div>

        <div class="button-wrapper">
          <button class="primary-btn" id="auto-water-btn">
            Automatisch water geven
          </button>
        </div>
      </div>
    </section>
  </main>
</div>

<script>
  // ---------- Variabelen & Elementen ----------
  const root = document.documentElement;
  const percentText = document.getElementById("percent-text");
  const pathEl = document.getElementById("moisture-line");
  const autoBtn = document.getElementById("auto-water-btn");
  
  let autoWaterAan = false;
  // Standaard geschiedenis voor als de database nog leeg is
  let moistureHistory = [28, 30, 32, 31, 33, 34, 35, 36, 37]; 

  // ---------- Gauge animatie (Initialisatie) ----------
  let current = 0;
  const target = 35; // Startwaarde
  const interval = setInterval(() => {
    current++;
    if (current > target) {
      clearInterval(interval);
      return;
    }
    root.style.setProperty("--percent", current);
    percentText.textContent = current + "%";
  }, 30);

  // ---------- Historische vochtigheid grafiek (Tekenen) ----------
  function buildPath(values, width, height, paddingTop) {
    const maxVal = 100; // schaal 0–100%
    const minX = 0;
    const maxX = width;
    const stepX = (maxX - minX) / (values.length - 1);

    return values.map((v, i) => {
      const x = minX + i * stepX;
      const norm = v / maxVal;            // 0..1
      const y = height - (norm * (height - paddingTop)); // omdraaien
      return (i === 0 ? "M" : "L") + x + " " + y.toFixed(2);
    }).join(" ");
  }

  // Teken de initiële grafiek
  if (pathEl) {
    const d = buildPath(moistureHistory, 100, 40, 5);
    pathEl.setAttribute("d", d);
  }

  // ---------- DATABASE UPDATES (Micro:bit koppeling) ----------
  async function updateDashboard() {
    try {
      // 1. Haal de laatste Micro:bit waarde op
      const response = await fetch('/api/moisture-latest'); 
      const data = await response.json();

      // De Micro:bit geeft 0-1023. Omrekenen naar %
      let vochtPercentage = Math.round((data.moisture / 1023) * 100);

      // Update de UI elementen
      root.style.setProperty("--percent", vochtPercentage);
      percentText.textContent = vochtPercentage + "%";

      // 2. Haal geschiedenis op voor de grafiek
      const historyResponse = await fetch('/api/moisture-history');
      const historyData = await historyResponse.json();
      
      if (pathEl && historyData.length > 0) {
        const d = buildPath(historyData, 100, 40, 5);
        pathEl.setAttribute("d", d);
      }
    } catch (error) {
      // Als de database/API nog niet online is, blijft de huidige UI gewoon staan
      console.log("Wachten op database verbinding...");
    }
  }

  // ---------- Auto-water knop ----------
  autoBtn.addEventListener("click", () => {
    // TIP: Hier kun je later een check toevoegen of de motor aan staat
    autoWaterAan = !autoWaterAan;
    autoBtn.classList.toggle("active", autoWaterAan);
    
    autoBtn.textContent = autoWaterAan
      ? "Automatisch water: AAN"
      : "Automatisch water geven";
      
    // Verstuur de nieuwe status naar de database zodat de Micro:bit dit weet
    fetch('/api/set-auto-water', {
        method: 'POST',
        body: JSON.stringify({ active: autoWaterAan })
    });
  });

  // Start de automatische verversing (elke 2 seconden)
  setInterval(updateDashboard, 2000);
</script>
</body>
</html>
