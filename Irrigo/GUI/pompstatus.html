<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>IRRIGO Dashboard - Pompstatus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #05070a;
      --bg-panel: #11161d;
      --bg-sidebar: #0d1117;
      --accent: #2ecc71;
      --text-main: #ffffff;
      --text-muted: #8b949e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    .app {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: var(--bg-sidebar);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
      font-size: 16px;
    }

    .nav-item {
      color: var(--text-muted);
      cursor: pointer;
      position: relative;
      text-decoration: none;
      display: block;
    }

    .nav-item.active {
      color: var(--accent);
      font-weight: 600;
    }

    .nav-item.active::before {
      content: "";
      position: absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 22px;
      border-radius: 999px;
      background: var(--accent);
    }

    /* MAIN */
    .main {
      flex: 1;
      background: var(--bg-panel);
      padding: 32px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header h1 {
      font-size: 26px;
    }

    .settings {
      position: absolute;
      right: 32px;
      top: 24px;
    }

    .settings button {
      border-radius: 999px;
      border: 1px solid #2a323d;
      padding: 8px 20px;
      background: #050b11;
      color: var(--text-main);
      font-size: 14px;
      cursor: pointer;
    }

    /* CARDS ROW */
    .cards-row {
      display: flex;
      gap: 24px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .card {
      background: #050b11;
      border-radius: 18px;
      padding: 24px 24px 20px;
      flex: 1;
      min-width: 260px;
      border: 1px solid #141b24;
    }

    .card-title {
      font-size: 16px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .pump-status-value {
      font-size: 22px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .secondary-btn,
    .primary-btn {
      border-radius: 10px;
      padding: 10px 22px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #2a323d;
      background: #050b11;
      color: var(--text-main);
      transition: background .1s ease, transform .1s ease, box-shadow .1s ease;
    }

    .secondary-btn:hover,
    .primary-btn:hover {
      background: #0a1018;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    }

    .primary-btn {
      background: var(--accent);
      color: #02040a;
      border-color: transparent;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: .03em;
    }

    .primary-btn:active,
    .secondary-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Waterdruk card */
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      margin-right: 6px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .status-row span {
      color: var(--accent);
    }

    .chart-wrapper {
      background: #050b11;
      border-radius: 14px;
      padding: 4px 10px 8px;
      margin: 8px 0 18px;
    }

    svg {
      width: 100%;
      height: 150px;
    }

    @media (max-width: 800px) {
      .cards-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">IRRIGO</div>
    <nav class="nav">
      <a href="index.html" class="nav-item">Grondvochtigheid</a>
      <a href="pompstatus.html" class="nav-item active">Pompstatus</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="settings">
      <button>Instellingen</button>
    </div>

    <div class="header">
      <h1>Pompstatus</h1>
    </div>

    <div class="cards-row">
      <!-- Pompstatus card -->
      <section class="card">
        <div class="card-title">Pompstatus</div>
        <div id="pump-status-text" class="pump-status-value">Ingeschakeld</div>
        <button id="pump-toggle-btn" class="secondary-btn">Schakel uit</button>
      </section>

      <!-- Waterdruk card -->
      <section class="card">
        <div class="card-title">Waterdruk</div>

        <div class="status-row">
          <div class="status-dot" id="pressure-dot"></div>
          <span id="pressure-status">Normaal</span>
        </div>

        <div class="chart-wrapper">
          <svg viewBox="0 0 100 40" preserveAspectRatio="none">
            <path id="pressure-line"
                  fill="none"
                  stroke="#2ecc71"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
        </div>

        <button class="primary-btn" id="start-pump-btn">Start pomp</button>
      </section>
    </div>
  </main>
</div>

<script>
  // ---------- Elementen ophalen ----------
  const pumpStatusText = document.getElementById("pump-status-text");
  const pumpToggleBtn = document.getElementById("pump-toggle-btn");
  const startPumpBtn = document.getElementById("start-pump-btn");
  const pressureStatus = document.getElementById("pressure-status");
  const pressureDot = document.getElementById("pressure-dot");
  const pressureLine = document.getElementById("pressure-line");

  // Status variabelen
  let motorIngeschakeld = true; // Dit is de "motor" status
  const pressureHistory = [2.1, 2.0, 2.2, 2.1, 2.3, 2.2, 2.1, 2.2];

  // ---------- Motor Toggle Logica ----------
  pumpToggleBtn.addEventListener("click", () => {
    motorIngeschakeld = !motorIngeschakeld;
    
    if (motorIngeschakeld) {
      pumpStatusText.textContent = "Ingeschakeld";
      pumpStatusText.style.color = "#2ecc71";
      pumpToggleBtn.textContent = "Schakel uit";
      startPumpBtn.style.opacity = "1";
      startPumpBtn.style.cursor = "pointer";
    } else {
      pumpStatusText.textContent = "Uitgeschakeld";
      pumpStatusText.style.color = "#e74c3c";
      pumpToggleBtn.textContent = "Schakel in";
      // Visuele feedback dat de pomp niet gestart kan worden
      startPumpBtn.style.opacity = "0.5";
      startPumpBtn.style.cursor = "not-allowed";
    }

    // Update database zodat Micro:bit weet dat de motor-stroom eraf is
    fetch('/api/set-motor-power', {
      method: 'POST',
      body: JSON.stringify({ power: motorIngeschakeld })
    });
  });

  // ---------- Handmatig Pomp Starten ----------
  startPumpBtn.addEventListener("click", () => {
    if (!motorIngeschakeld) {
      alert("De motor moet eerst ingeschakeld zijn voordat je de pomp kunt starten.");
      return;
    }

    // Simuleer actieve status
    pressureStatus.textContent = "Actief (Handmatig)";
    pressureDot.style.backgroundColor = "#2ecc71";

    // Stuur commando naar database -> Micro:bit
    fetch('/api/start-pump-manual', { method: 'POST' });

    setTimeout(() => {
      pressureStatus.textContent = "Normaal";
    }, 3000);
  });

  // ---------- Grafiek Functie (Behouden van origineel) ----------
  function buildPressurePath(values, width, height, minVal, maxVal) {
    const stepX = width / (values.length - 1);
    return values.map((v, i) => {
      const x = i * stepX;
      const norm = (v - minVal) / (maxVal - minVal);
      const y = height - (norm * (height - 6));
      return (i === 0 ? "M" : "L") + x + " " + y.toFixed(2);
    }).join(" ");
  }

  if (pressureLine) {
    const d = buildPressurePath(pressureHistory, 100, 40, 1.5, 3.0);
    pressureLine.setAttribute("d", d);
  }

  // ---------- Live Sync met Micro:bit ----------
  async function syncWithMicrobit() {
    try {
      const response = await fetch('/api/pump-status');
      const data = await response.json();
      
      // Als de Micro:bit zegt dat de tank leeg is (Float: 0)
      if (data.float === 0) {
          pressureStatus.textContent = "TANK LEEG";
          pressureDot.style.backgroundColor = "#e74c3c";
      }
    } catch (e) { console.log("Database verbinding..."); }
  }
  setInterval(syncWithMicrobit, 2000);
</script>
</body>
</html>
